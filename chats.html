<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats - KakaoTalk Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>23:27</span>
    </div>
    <div class="status-bar__column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header top-bar-fixed">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="setting.html">
          <i class="fas fa-cog fa-lg"></a></i></span>
    </div>
  </header>

  <main class="main-screen chats-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/ubarbar.jpg" class="user-component__avartar user-component__avartar" />
          <div class="user-component__text">
            <h1 class="user-component__title">엄마</h1>
            <h6 class="user-component__subtitle">
              엄마가 그 드러운 곳 가지 말라고 말했잖아!!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">6:23 PM</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>

    <div class="user-component">
      <div class="user-component__column">
        <img src="screenshots/dong2.png" class="user-component__avartar user-component__avartar" />
        <div class="user-component__text">
          <h1 class="user-component__title">검댕이</h1>
          <h6 class="user-component__subtitle">
            웅 알게써
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">12:16 PM</span>

      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="screenshots/gama1.jpg" class="user-component__avartar user-component__avartar" />
        <div class="user-component__text">
          <h1 class="user-component__title">가마할아범</h1>
          <h6 class="user-component__subtitle">
            안돼. 할 일이 많거든.
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">11:34 AM</span>
        <div class="badge">1</div>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="screenshots/오기노치히로.jpg" class="user-component__avartar user-component__avartar" />
        <div class="user-component__text">
          <h1 class="user-component__title">오기노 치히로</h1>
          <h6 class="user-component__subtitle">
            나는 항상 센의 편이야!
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">2001/7/24</span>

      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="screenshots/senhaku.jpg" class="user-component__avartar user-component__avartar" />
        <div class="user-component__text">
          <h1 class="user-component__title">하쿠</h1>

        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">2001/7/21</span>

      </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="view.html"><i class="fas fa-circle-notch fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search-plus fa-2x"></i></a>
      </li>

      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="dot"> </span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>


  <div id="no-mobile">
    <img class="no-mobile-img" src="screenshots/dong1.png" />
    <div>Your Screen is too big 😥</div>
    <div>Please reduce the screen size.</div>
  </div>

  <script src="https://kit.fontawesome.com/af8bb7e2ef.js" crossorigin="anonymous"></script>
</body>

</html>
