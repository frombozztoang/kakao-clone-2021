<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to KakaoTalk Clone</title>
  <script src="https://kit.fontawesome.com/01f6ffe8b5.js" crossorigin="anonymous"></script>
</head>

<body class="login-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>23:27</span>
    </div>
    <div class="status-bar__column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to</h1>
    <h1 class="welcome-header__title">BOZZANG TALK</h1>
    <p class="welcome-header__text">
      If you have a Kakao Account, log in with your email or phone number.
    </p>
  </header>

  <div class="index-bow">
    <img class="bow1" src="screenshots/bow1.png" />
  </div>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" required type="text" placeholder="Email or phone number" />
    <input name="password" required type="password" placeholder="Password" />
    <input type="submit" value="Log in" />
    <a href="#">Find Kakao Account or Password</a>
  </form>
  <div id="no-mobile">
    <img class="no-mobile-img" src="screenshots/dong1.png" />
    <div>Your Screen is too big ðŸ˜¥</div>
    <div>Please reduce the screen size.</div>
  </div>


</body>

</html>
