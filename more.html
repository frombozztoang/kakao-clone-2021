<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - KakaoTalk Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:27</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header top-bar-fixed">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html">
          <i class="fas fa-cog fa-lg"></a></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/avatar1.jpg"
            class="user-component__avartar user-component__avartar--xl"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">LeeBoHyun</h1>
            <h6 class="user-component__subtitle">
              +1 123-234-2345 <i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="fas fa-archive fa-2x"></i></span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-envelope-open-text fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-envelope-open-text fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-smile-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        
        <div class="more-suggestions__icons">

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
        

          <div class="more-suggestions__icon">
           <div class="more-suggestions__icon-img">
            <i class="fas fa-quote-right fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">

        </li>
      </ul>

      src="https://kit.fontawesome.com/af8bb7e2ef.js"
      crossorigin="anonymous"
    ></script>
